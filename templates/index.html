{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>This is our home page</h1>
    
        <p>Welcome {{ user.username }}</p>
        <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <h1 class="text-center">You are not logged in</h1>
        <div class="text-center">
            <a class="btn  btn-outline-primary " href="{% url 'login' %}">Log In</a> 
            <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
        </div>
        
    {% endif %}

{% endblock content %}
