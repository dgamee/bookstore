{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <title>{% block title %}BookStore{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light bg-secondary"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">BookStore</a>
                {% if user.is_authenticated %}
                    <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link text-end dropdown-toggle " href="#" id="dropdownUser1" role="button" data-bs-toggle="dropdown" aria-expanded="false"> {{ user.username }}</a>
                                <ul class="dropdown-menu me-auto text-small dropdown-menu-end" aria-labelledby="dropdownUser1">
                                    <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                </ul>
                                
                            </li>
                        </ul>

                    
                {% else %}
                
                <!-- <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown1" aria-controls="navbarNavDropdown1" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown1">
                    <span class="float-end">
                        <p></p>
                        <a href="{% url 'login' %}" class="btn  btn-outline-primary "> Log In </a>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </span>
                </div> -->
                {% endif %}
            </div> 
        </nav>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
